<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mridhul's Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mridhul</h1>
    <p class="text">I'm a software developer.</p>
    <footer>
        <p>&copy; <a href="https://github.com">GitHub</a></p>
    </footer>
    <script>
        const textElement = document.querySelector('.text');
        const texts = ["I'm a software developer.", "I'm open to work."];
        let index = 0;
        setInterval(() => {
            textElement.textContent = texts[index];
            index = (index + 1) % texts.length;
        }, 2000);
    </script>
</body>
</html>
